{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Таймер{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>Timer test</h1>
        {% block content %}
            <div class="timer-row">
                <p id="demo">25:00</p>
            </div>
            <div class="row btn-row">
                <div class="col-3"><button type="button" class="btn btn-success" id="btn_1">Старт <span id="value_1"></span></button><input type="range" min="1" max="50" value="25" class="slider" id="timer_1"></div>
                <div class="col-3"><button type="button" class="btn btn-success" id="btn_2">Короткий перерыв <span id="value_2"></span></button><input type="range" min="3" max="5" value="5" class="slider" id="timer_2"></div>
                <div class="col-3"><button type="button" class="btn btn-success" id="btn_3">Длинный перерыв <span id="value_3"></span></button><input type="range" min="10" max="30" value="15" class="slider" id="timer_3"></div>
                <div class="col-3"><button type="button" class="btn btn-danger" id="btn_stop">Стоп</button></div>
            </div>
        {% endblock %}
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="{% static 'main/js/main.js' %}"></script>
</body>
</html>
